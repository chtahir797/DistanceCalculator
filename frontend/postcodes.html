<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Postal Code</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="home-container">
        <nav>
            <a href="calculatedistance.html">Calculate Distance</a>
            <!-- Button to logout -->
            <button id="logoutBtn">Logout</button>
        </nav>

        <h1>Manage Postal Code</h1>

        <!-- Button to add new postal code -->
        <button id="addPostalCodeBtn">Add Postal Code</button>


        <section class="display-postalcodes">
            <!-- Table to display postal codes -->
            <table id="postalCodeTable">
                <thead>
                    <tr>
                        <th>Postal Code ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="postalCodeList"></tbody>
            </table>
        </section>
        <!-- Modal for adding/updating postal code -->
        <div id="postalCodeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Postal Code</h2>
                <form id="postalCodeForm">
                    <input type="hidden" id="postIdInput">
                    <label for="postcodeID">Postal Code ID:</label>
                    <input type="text" id="postcodeID" name="postcodeID" required><br>
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" required><br>
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" required><br>
                    <label for="postcodeName">Name:</label>
                    <input type="text" id="postcodeName" name="postcodeName" required><br>
                    <button type="submit" id="saveBtn">Save</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/postcodes.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
