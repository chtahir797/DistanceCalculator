<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Distance</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="distance-container">
        <nav>
            <a href="postcodes.html" class="nav-link">Home</a>
            <!-- Button to logout -->
            <button id="logoutBtn" class="nav-button">Logout</button>
        </nav>

        <section class="calculate">
            <h1>Calculate Distance</h1>

            <!-- Dropdowns for selecting postal codes -->
            <div class="dropdown-group">
                <div class="dropdown">
                    <label for="postcode1">Select First Postal Code:</label>
                    <select id="postcode1"></select>
                </div>

                <div class="dropdown">
                    <label for="postcode2">Select Second Postal Code:</label>
                    <select id="postcode2"></select>
                </div>
            </div>

            <!-- Button to calculate distance -->
            <button id="calculateBtn" class="calculate-button">Calculate Distance</button>

            <!-- Display the calculated distance -->
            <p id="distanceResult" class="distance-result"></p>
        </section>

    </div>

    <script src="js/calculatedistance.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
